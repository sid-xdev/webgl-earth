<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="content-type">
		<input type='text' id='myInput' autocomplete='off'>
		<title>WebGL-Earth</title>
		<link rel="stylesheet" type="text/css" href="layout/core.css">
		<style type="text/css">
			* { color: #FFFFFF; }
		</style>
		<script src="js/nx.js" type="text/javascript"></script>
		<script src="js/nxjs.js" type="text/javascript"></script>
		<script src="js/nxev.js" type="text/javascript"></script>
		<script src="js/math3d.js" type="text/javascript"></script>
		<script src="js/geometry.js" type="text/javascript"></script>
		<script src="js/graphnode.js" type="text/javascript"></script>
		<script src="js/engine.js" type="text/javascript"></script>
		<script src="js/pipelines.js" type="text/javascript"></script>
		<script src="debug/webgl-debug.js"></script>
		<script type="text/javascript">
			var demo = new PlanetDemo();
			function WindowLoad(eventobject, event, obj)
			{
				demo.loadWebGL($('nx-canvas'),$('fps'),$('legend') );
			}
			NXEV.Add( window, 'onload', WindowLoad, null );
		</script>
	</head>
	<body class="rel" style="background: #000000;">
	<canvas class="abs t0 l0 w100 h100" id="nx-canvas" style="border: none; background: black"></canvas>
	<div class="abs t0 l0" style="padding: 20px;"><div id="fps" class="rel"></div></div>
	<div id="legend" class="abs b0 l0" style="padding: 15px; display: none;">
		<div class="rel">
			<table cellpadding="5" cellspacing="0">
				<tr><td align="left">Legend</td><td align="left"></td></tr>
				<tr><td align="left">Space:</td><td align="left">Reset scene</td></tr>
				<tr><td align="left">Arrow Left:</td><td align="left">Rotate camera to west</td></tr>
				<tr><td align="left">Arrow Right:</td><td align="left">Rotate camera to east</td></tr>
				<tr><td align="left">Arrow Up:</td><td align="left">Rotate camera to north</td></tr>
				<tr><td align="left">Arrow Down:</td><td align="left">Rotate camera to south</td></tr>
				<tr><td align="left">Hold mouse and drag:</td><td align="left">Change camera position</td></tr>
				<tr><td align="left">Page Up:</td><td align="left">Zoom in</td></tr>
				<tr><td align="left">Page Down:</td><td align="left">Zoom out</td></tr>
				<tr><td align="left">X:</td><td align="left">&lt&lt&ltDANGER&gt&gt&gt</td></tr>
			</table>
		</div>
	</div>
	</body>
</html>
